name: korean-dub
type: web
env:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "3000"
ports:
  - port: 3000
    protocol: http
routes:
  - path: /
    port: 3000
scaling:
  min: 0
  max: 1
instance_types:
  type: free
regions:
  - fra
build:
  dockerfile:
    dockerfile: Dockerfile
health_checks:
  - port: 3000
    protocol: http
    path: /
